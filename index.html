<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | NFT preview card component</title>

		<link rel="stylesheet" href="style.css" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<main class="flex center">
			<div class="card container">
				<div class="item-container">
					<img
						class="item"
						src="images/image-equilibrium.jpg"
						alt="Glass cube with some lights glowing"
					/>
					<a class="overlay" href="#">
						<img class="item-icon" src="images/icon-view.svg" alt="Eye icon" />
					</a>
				</div>
				<h1 class="item-name"><a href="#">Equilibrium #3429</a></h1>
				<p class="description">
					Our Equilibrium collection promotes balance and calm.
				</p>
				<div class="info flex">
					<div class="value">
						<img
							class="icon"
							src="images/icon-ethereum.svg"
							alt="Ethereum icon"
						/>
						<p class="price">0.041 ETH</p>
					</div>
					<div class="remaining-time">
						<img
							class="icon clock"
							src="images/icon-clock.svg"
							alt="Clock icon"
						/>
						<p>3 days left</p>
					</div>
				</div>
				<hr class="line" />
				<div class="author flex">
					<img
						class="avatar"
						src="images/image-avatar.png"
						alt="Photo of Jules Wyvern"
					/>
					<p>Creation of <a href="#">Jules Wyvern</a></p>
				</div>
			</div>
		</main>

		<!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Christopher Reboli</a>.
  </div> -->
	</body>
</html>
